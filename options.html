<!DOCTYPE htm1000<html>
<head>
  <title>Time is Money Settings</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      width: 409px;
      height: 200px;
    }
    body {
      position: relative;
      padding: 0;
      margin: 0;
      background-color: #F0EEE8;
      font-family: Lato;
      font-size: 14px;
      border: 5px solid white;
    }
    #mainContent {
      padding: 20px;
    }
    #status {
      line-height: 20px;
      width: 100%;
    }
    .formItem {
      margin-bottom: 12px;
    }
    .formItem-label {
        margin-bottom: 7px;
        font-weight: 700;
        font-size: 13px;
    }
    .formItem-input input[type="text"] {
      border-radius: 4px;
      border: 1px solid #CCC;
      font-family: Lato;
      font-size: 14px;
      padding: 5px;
    }
    button {
      border: 0;
      border-radius: 4px;
      background-color: #4A90E2;
      padding: 7px 20px;
      color: white;
      font-family: Lato;
      font-size: 14px;
    }
    .saveButtonContainer button {
      float: left;
      margin-right: 10px;
    }
    .saveButtonContainer #status {
      line-height: 31px;
    }
    h2 {
      font-size: 14px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 10px;
      padding-top: 0;
      margin-top: 0;
    }
    h2 span.version {
      font-weight: 300;
      color: #999;
      margin-left: 8px;
    }

  </style>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="mainContent">
    <h2>Time is Money <span class="version">v1.5</span></h2>
    <div class="settingsForm">
      <div class="formItem">
        <div class="formItem-label">
          Yearly salary
        </div>
        <div class="formItem-input">
          <input type="text" id="salary" />
        </div>
      </div>
      <div class="saveButtonContainer">
        <button id="save">Save</button>
        <div id="status">&nbsp;</div>
      </div>
    </div>
  </div>


  <script src="options.js"></script>
</body>
</html>
